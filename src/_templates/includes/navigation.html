<nav class="nav">
  <menu class="menu">
    {% for item in navigation %}
    <li>
      <a href={{ item.href }}>{{ item.item }}</a>
      {% if item.children %}
        <menu class="menu sub-menu">
        {% for child in item.children %}
            <li>
              <a href={{ child.href }}>
                {{ child.item }}
              </a>
            </li>
          {% endfor %}
        </menu>
      {% endif %}
    </li>
    {% endfor %}
  </menu>
</nav>
